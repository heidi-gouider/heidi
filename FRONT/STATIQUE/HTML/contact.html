  <!-- Pour désactiver les info-bulles ajouter l'attribut novalidate à la class du form -->
  <h1 class="row col-12 justify-content-end">Nous contacter</h1>

  <!-- /// LA MODAL include la modal avec php /// -->
  <div class="modal" id="modal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title text-primary">Envoyer!!</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>Votre message a bien été envoyé !</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>

  <div class="container d-flex justify-content-center m-5">
    <form action="" method="post" class="validation row col-8 m-5 " novalidate>
      <div class="col-md-6 mb-4">
        <label for="nom" class="form-label">Nom
          <span class="required text-danger">*</span>
        </label>
        <input type="text" class="form-control form-control-hover" name="nom" id="nom" required>
        <span class="invalid-feedback">Veuillez renseigner votre Nom</span>
      </div>

      <div class="col-md-6 mb-4">
        <label for="prénom" class="form-label">Prénom</label>
        <input type="text" class="form-control form-control-hover" id="prénom">
        <!-- <div class="valid-feedback"></div> -->
      </div>
      <div class="col-md-6 mb-4">
        <label for="email" class="form-label">Email</label>
        <div class="input-group has-validation">
          <span class="input-group-text b-" id="email">@</span>
          <input type="text" class="form-control form-control-hover" id="email">
          <!-- <div id="validationServerUsernameFeedback">
          </div> -->
        </div>
      </div>

      <div class="col-md-6 mb-4">
        <label for="tel" class="form-label">Téléphone
          <span class="required text-danger">*</span>
        </label>
        <input type="number" class="form-control form-control-hover" id="tel" required>
        <span class="invalid-feedback">Veuillez renseigner un numéro de téléphone</span>
      </div>


      <div class="mb-3">
        <label for="message" class="form-label">Votre demande</label>
        <textarea class="form-control form-control-hover" id="message" rows="10"></textarea>
      </div>
      <h6 class="row text-danger">*Champ obligatoire</h6>
      <div class="col-12 d-flex justify-content-end">
        <button class="btn btn-primary" type="submit" data-bs-toggle="modal" data-bs-target="#modal">Envoyer</button>
      </div>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
</body>

</html>
