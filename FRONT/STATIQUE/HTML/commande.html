  <div class="container m-5">

      <div class="card p-3 w-25">
        <img src="../ASSETS/IMG/food/cheesburger.jpg" alt="image burger" id="image1" />

        <div class="card-body">

          </button>

        </div>

    <div class="container d-flex justify-content-center">
      <form class="row col-8 m-5">
        <div class="row">
          <div class="col-md-12">
            <label for="validationDefault01" class="form-label">
              Nom et Prénom
              <span class="required text-danger">*</span>
            </label>
            <input type="text" class="form-control" id="validationDefault01" value="" required/>
            <p class="text-danger">Ce champ est obligatoire</p>
          </div>

          <div class="col-md-6">
            <label for="validationServerUsername" class="form-label">
              Email
              <span class="required text-danger">*</span>
            </label>
            <div class="input-group has-validation">
              <span class="input-group-text" id="inputGroupPrepend3">@</span>
              <input type="text" class="form-control" id="validationServerUsername"/>
              <div id="validationServerUsernameFeedback"></div>
            </div>
            <p class="text-danger">Ce champ est obligatoire</p>
          </div>

          <div class="col-md-6">
            <label for="validationDefault03" class="form-label">
              Téléphone
              <span class="required text-danger">*</span>
            </label>
            <input type="number" class="form-control" id="validationDefault03" value="" required/>
            <p class="text-danger">Ce champ est obligatoire</p>
          </div>

          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">
              Votre adresse
              <span class="required text-danger">*</span>
            </label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" required></textarea>
            <p class="text-danger">Ce champ est obligatoire</p>
          </div>

          <div class="col-12 d-flex justify-content-end">
            <button class="btn btn-primary" type="submit">Envoyer</button>
          </div>
        </div>
      </form>
    </div>
