  <!-- Pour désactiver les info-bulles ajouter l'attribut novalidate à la class du form -->
  <h1 class="row col-12 justify-content-end">Nous contacter</h1>

  <!-- /// LA MODAL include la modal avec php /// -->
  <div class="modal fade modal-sm" id="modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="message envoyé" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title text-success">Message envoyer !</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="close"></button>
        </div>
        <div class="modal-body">
          <p>Votre message a bien été envoyé !</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
          <!-- <button type="button" class="btn btn-primary">Sauvegarder</button> -->
        </div>
      </div>
    </div>
  </div>

  <div class="container d-flex justify-content-center m-5">
    <form action="" method="post" class="validation row col-8 m-5 " novalidate>
      <div class="col-md-6 mb-4">
        <label for="nom" class="form-label">Nom
          <span class="required text-danger">*</span>
        </label>
        <input type="text" class="form-control form-control-hover" id="nom" name="nom" autocomplete="off" required>
        <span class="invalid-feedback">Veuillez renseigner votre Nom</span>
      </div>

      <div class="col-md-6 mb-4">
        <label for="prénom" class="form-label"></label>
        <input type="text" class="form-control form-control-hover" placeholder="Prénom" id="prénom" name="prénom" autocomplete="off">
        <!-- <div class="valid-feedback"></div> -->
      </div>
      <div class="col-md-6 mb-4">
        <label for="email" class="form-label"></label>
        <div class="input-group has-validation">
          <span class="input-group-text b-" id="email">@</span>
          <input type="text" class="form-control form-control-hover" placeholder="Email" id="email" name="email" autocomplete="off">
          <!-- <div id="validationServerUsernameFeedback">
          </div> -->
        </div>
      </div>

      <div class="col-md-6 mb-4">
        <label for="tel" class="form-label">Téléphone
          <span class="required text-danger">*</span>
        </label>
        <input type="number" class="form-control form-control-hover" id="tel" name="tel" autocomplete="off" required>
        <span class="invalid-feedback">Veuillez renseigner un numéro de téléphone</span>
      </div>


      <div class="mb-3">
        <label for="message" class="form-label">Votre message
          <span class="required text-danger">*</span>
        </label>
        <textarea class="form-control form-control-hover" rows="10" id="message" name="message" autocomplete="off" required></textarea>
      </div>
      <h6 class="row text-danger">*Champs obligatoires</h6>
      <div class="col-12 d-flex justify-content-end">
        <button class="btn btn-primary" type="submit" data-bs-toggle="modal">Envoyer</button>
      </div>
    </form>
  </div>
  <script src="../../DYNAMIQUE/JAVASCRIPT/contact.js"></script>
