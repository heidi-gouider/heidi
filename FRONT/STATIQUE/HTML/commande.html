    <div class="container d-flex justify-content-center">
      <form action="" method="post" class="validation row col-8 m-5 " novalidate>
          <div class="col-md-12">
            <label for="fullName" class="form-label">
              Nom et Prénom
              <span class="required text-danger">*</span>
            </label>
            <input type="text" class="form-control" id="fullName" value="" required/>
            <span class="invalid-feedback">Veuillez renseigner votre Nom et votre prénom</span>
          </div>

          <div class="col-md-6">
            <label for="email" class="form-label">
              Email
              <span class="required text-danger">*</span>
            </label>
            <div class="input-group has-validation">
              <span class="input-group-text" id="inputGroupPrepend3">@</span>
              <input type="text" class="form-control" id="email" required/>
              <span class="invalid-feedback">Veuillez renseigner votre Email</span>
            </div>
          </div>

          <div class="col-md-6">
            <label for="tel" class="form-label">
              Téléphone
              <span class="required text-danger">*</span>
            </label>
            <input type="number" class="form-control" id="tel" value="" required/>
            <span class="invalid-feedback">Veuillez renseigner un téléphone</span>
          </div>

          <div class="mb-3">
            <label for="adresse" class="form-label">
              Votre adresse
              <span class="required text-danger">*</span>
            </label>
            <textarea class="form-control" id="adresse" rows="3" required></textarea>
            <span class="invalid-feedback">Veuillez renseigner votre adresse</span>
          </div>

          <h6 class="row p-3 text-danger">*Tous les champs sont obligatoires</h6>

          <div class="col-12 d-flex justify-content-end">
            <button class="btn btn-primary" type="submit">Envoyer</button>
          </div>
        </div>
      </form>
